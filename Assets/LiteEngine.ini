[Engine]
title = LiteEngine
resolution = 1280,720
fullscreen = off

[Graphics]
render_module = 0
ambient_occlusion = on
high_dynamic_range = on
gamma_correction = on

[Graphics::vct]
vct_voxels_size = 512
vct_continuous_voxelization = off
vct_bordering = off

[Graphics::rsm]
rsm_resolution = 512,512
rsm_samples = 50
rsm_radius = 0.1
rsm_intensity = 1.0

[Graphics::ssao]
ssao_samples = 32
ssao_noise_resolution = 4,4
ssao_radius = 0.5
ssao_bias = 0.025
ssao_blur = on

[Graphics::hdr]
hdr_exposure = 2