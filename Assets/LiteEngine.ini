[Engine]
title = LiteEngine
resolution = 1280,720
fullscreen = off

[Graphics]
render_module = 0
ambient_occlusion = on
screen_space_reflection = on
bloom = on
high_dynamic_range = on
gamma_correction = on

[Graphics::vct]
vct_voxels_size = 512
vct_continuous_voxelization = off
vct_bordering = off

[Graphics::rsm]
rsm_resolution = 512,512
rsm_samples = 50
rsm_radius = 0.1
rsm_intensity = 1.0

[Graphics::ssr]
ssr_resolution = 1280,720
ssr_iterations = 500
ssr_roughness = 0.035
ssr_sample_skip = 0.3
ssr_spatial_bias = 0.5

[Graphics::ssao]
ssao_resolution = 640,360
ssao_samples = 32
ssao_noise_resolution = 4,4
ssao_radius = 0.5
ssao_bias = 0.025
ssao_blur = on

[Graphics::bloom]
bloom_resolution = 640,360
bloom_threshold = 0.3
bloom_intensity = 0.4

[Graphics::hdr]
hdr_exposure = 2